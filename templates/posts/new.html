{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}New{% endblock title %}

{% block content %}
<h1>Create a new post here!</h1>
<form method="POST">
    {% csrf_token %}
    {{ form | crispy }}
    <input type="submit" class="btn btn-success" value="Create" >
</form>
{% endblock content %}
