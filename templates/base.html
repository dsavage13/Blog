<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/base.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <div class="navbar-links">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                            <a class="nav-link" href="{% url 'new' %}">New Post</a>
                            <a class="nav-link" href="{% url 'list' %}">List</a>
                        </div>
                        <div class="navbar-log-in" style="display: flex;">
                            {% if user.is_authenticated %}
                            <form action="{% url 'logout' %}" method="POST">
                                {% csrf_token %}
                                <input type="submit" class="nav-link" value="Log Out">
                            </form>
                            {% else %}
                            <a class="nav-link" href="{% url 'login' %}" style="background-color: #ff9800; color: #fff; border-radius: 5px">Log In</a>
                            <a class="nav-link" href="{% url 'signup' %}" style="background-color: #ff9800; color: #fff; border-radius: 5px">Sign Up</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}{% endblock content %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
